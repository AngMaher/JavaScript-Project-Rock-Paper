<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>Roshambo Game</title>
</head>
<body>
    <header id="header">Welcome to the Game of Roshambo</header>
        <div id="hero-image"></div>
    
        <section id="game-section">

            <h1>Lets Play!!</h1>
            <h2>Please click your choice below:</h2>
            
            <div class="buttons-section">
                <button aria-label="rock" class="btn-choice" data-choice="0">Rock</button> 
                <button aria-label="paper" class="btn-choice" data-choice="1">Paper</button> 
                <button aria-label="scissors" class="btn-choice" data-choice="2">Scissors</button> 
                <button aria-label="lizard" class="btn-choice" data-choice="3">Lizard</button> 
                <button aria-label="spock" class="btn-choice" data-choice="4">Spock</button> 
            </div>
            
            <div class="player-area">
                <img src="assets/images/logo-rpsls.jpg" alt="logo of rock paper scissors" id="player-image">
                <h3>Your Score is: <span id="player-result">0</span></h3>
            </div>
            <div class="computer-area">
                <img src="assets/images/logo-rpsls.jpg" alt="logo of rock paper scissors" id="computer-image">
                <h3>Your Score is: <span id="computer-result">0</span></h3>
            </div>
            
            <span id="result-display"></span>
            
            
    </section>
    
    <footer>Rules of the Game: <a href="rules.html">Click Here</a>
    </footer>
    <script src="assets/JS/script.js"></script>
</body>
</html>
